<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Slider</title>
  <link rel="stylesheet" href="css/master.css">
</head>

<body>
  <div class="container">
    <h1>jQSlider</h1>
    <div class="slider-outer">
        <img src="images/long-arrow-left.png" class="prev" alt="Prev">
        <div class="slider-inner">

            <img src="http://lorempixel.com/700/200/cats/" id="1" class="active">
            <img src="http://lorempixel.com/700/200/nature/">
            <img src="http://lorempixel.com/700/200/animals/" id="3">


        </div>

        <img src="images/long-arrow-right.png" class="next" alt="Next">

    </div>
  </div>


  <script src="js/jquery-2.2.2.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
